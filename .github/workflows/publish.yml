name: Publish Python package (build & upload to PyPI)

on:
  push:
    # allow direct push of a tag like v1.2.3 to create a release/publish
    tags: ['v*']
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
      - name: Build package
        run: |
          # Build using PEP517 backend (pyproject.toml)
          python -m build --sdist --wheel
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v3.1.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
